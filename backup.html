<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FFF-Movie</title>
</head>

<body>
    <!-- START NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top my__navbar">
        <div class="container">
            <a class="navbar-brand text-white" href="./index.html">FFF-Movie</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0 my__searchForm" method="post">
                    <input class="form-control pr-0" type="search" placeholder="Search movie..." aria-label="Search"
                        name="keyword">
                    <button class="btn my-2 my-sm-0 my__searchButton" type="submit" name="btn-search"><i
                            class="fas fa-search"></i></button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link my__navLink active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link my__navLink" href="#">All Movies</a>
                    </li>
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle my__navLink" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Kategori
                        </a>
                        <div class="dropdown-menu genreNav" aria-labelledby="navbarDropdown">

                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <div id="bodyContent">

        <!-- START BANNER -->
        <section id="banner">
            <div id="bannerCover-slider" class="splide">
                <div class="splide__track">
                    <ul class="splide__list my__bannerBody">
                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </ul>
                </div>
            </div>
            <div id="bannerList-slider" class="splide container" style="margin-top: -150px;">
                <h3 class="content-title text-white">Trending Movies</h3>
                <div class="splide__track ">
                    <ul class="splide__list my__listBody ">
                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </ul>
                </div>
                <div class="splide__optional-button-container ">
                    <button class="splide__play-pause text-center" aria-controls="splide-track"><i
                            class="fas fa-pause fa-sm"></i></button>
                </div> <!-- /.splide__optional-button-container -->
            </div>
        </section>
        <!-- END BANNER -->


        <!-- CONTENT START -->
        <section id="content">
            <div class="container">
                <div class="card border-0 bg-crem ">
                    <div
                        class="card-header d-flex justify-content-between align-content-center align-items-center bg-transparent">
                        <h3 class="content-title">New Movies</h3>
                        <a href="#">Explore All</a>
                    </div>
                    <div class="card-body pl-3 pt-0">
                        <div class="row my__contentCard scrolling-wrapper-flexbox">

                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- CONTENT END -->

        <!-- ACTORS START -->
        <section id="actors">
            <div class="container">
                <div class="card border-0 bg-crem ">
                    <div
                        class="card-header d-flex justify-content-between align-content-center align-items-center bg-transparent">
                        <h3 class="content-title">Famous Actors</h3>
                        <a href="#">Explore All</a>
                    </div>
                    <div class="card-body pl-3 pt-0">
                        <div class="row my__actorCard scrolling-wrapper-flexbox ">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ACTORS END -->

    </div>

    <!-- FOOTER START -->
    <footer id="footer" class="text-center">
        <span class="copyright">&copy;copyright 2021 All Reserve Right</span>
    </footer>
    <!-- FOOTER END -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src=" https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

    <script src="assets/js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
